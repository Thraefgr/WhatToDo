<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WhatToDo</title>
    <link rel="stylesheet" href="style.css"/>

    <ul class="todo-list"></ul>
